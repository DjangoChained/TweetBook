# Nom de la classe du driver JDBC \u00e0 utiliser
jdbc.driverClassName=org.sqlite.JDBC
# URL de connexion JDBC
jdbc.url=jdbc:sqlite:db.sqlite3
# Nom d'utilisateur
jdbc.username=
# Mot de passe
jdbc.password=
# Dialecte SQL \u00e0 utiliser pour Hibernate
# Voir https://docs.jboss.org/hibernate/orm/5.2/javadocs/org/hibernate/dialect/package-summary.html
hibernate.dialect=com.enigmabridge.hibernate.dialect.SQLiteDialect
